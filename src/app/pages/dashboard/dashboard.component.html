

<div class="toolbar" role="banner" style="background-color: black;">
 
  <span style="margin-left: 5%;">Astronomy Picture of the day</span>
    <div class="spacer"></div>
    <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/angular" title="Twitter">
         
      
    </a>
</div>

<div class="body" style="margin-top: 80px; align-items: center;display: inline-block;">
  <div class="container">
    <div class="row"  >
      <div class="col-4"  *ngFor="let item of entitys"  >
        <div routerLink="/Detalles" (click)="GotoDetalles(item.date)" style="display: grid">
          <div   class="card" style="width: 100%;height: min-content;  margin-top: 10px;margin-right: 10px;display: block;"  >
         
            <img style="width:100%; height: 280px;" class="card-img-top" [src]='item.url' alt="Card image cap">
            <div class="card-body">
              <h5 style="font-size: medium;" class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.date}}</p>
              
            </div>
          </div>
          
        </div>
      </div>
     
    </div>
  </div>


</div>
