



<div class="body" style="margin-top: 80px; align-items: center;display: inline-block;" >
  <div class="container">
    <div class="row" >
      <div class="col-4"  *ngFor="let item of entitys" style="margin-bottom: 20px; "  >
        <div routerLink="/Detalles" (click)="GotoDetalles(item.date)" style="display: grid;" >
          <div   class="card" style="width: 100%;height: 100%;background-color: rgb(15, 15, 15);opacity: 1;  margin-top: 10px;margin-bottom: 0px; margin-right: 10px;display: block;"  >
         
            <img style="width:100%; height: 280px;" class="card-img-top" [src]='item.url' alt="Card image cap">
            <div class="card-body" style="height:80px">
              <h5 style="font-size: 15px;color: aliceblue;margin-top: 10px;" class="card-title">{{item.title}}</h5>
              <p  style="font-size: medium;color: rgb(143, 199, 255);font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 10px;" class="card-text">{{item.date}}</p>
              
            </div>
          </div>
          
        </div>
      </div>
     
    </div>
  </div>


</div>
